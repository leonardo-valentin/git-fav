<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Fav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/gitfav.svg" alt="logo escrita GitFav" />
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            type="search"
            id="input-search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./assets/star.svg" alt="estrela" />
            <span>Favoritar</span>
          </button>
        </div>
      </header>
      <div class="wrapper">
        <table class="content">
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="user">
                <img
                  src="https://github.com/leonardo-valentin.png"
                  alt="imagem de leonardo valentin"
                />
                <a href="https://github.com/leonardo-valentin" target="_blank">
                  <p>Leonardo Valentin</p>
                  <span>/leonardo-valentin</span>
                </a>
              </td>
              <td class="repositories">43</td>
              <td class="followers">15</td>
              <td class="actions"><button class="remove">Remover</button></td>
            </tr>
            <tr>
              <td class="user">
                <img
                  src="https://github.com/maykbrito.png"
                  alt="imagem de mayk brito"
                />
                <a href="https://github.com/maykbrito" target="_blank">
                  <p>Mayk Brito</p>
                  <span>/maykbrito</span>
                </a>
              </td>
              <td class="repositories">76</td>
              <td class="followers">9589</td>
              <td class="actions"><button class="remove">Remover</button></td>
            </tr>
          </tbody>
        </table>
        <div class="no-content notdisplayed">
          <table>
            <thead>
              <tr>
                <th>Usuário</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Ação</th>
              </tr>
            </thead>
          </table>
          <div>
            <img src="./assets/nothingfound.svg" alt="" />
            <span>Nehum favorito ainda</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
